<!DOCTYPE html><html lang="en"><head><title>Tiny Umbrella</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000"><meta name="description" content="my own personal diceset"><link rel="stylesheet" href="style.css"><link rel="icon" href="icons/icon_128.png"><link rel="manifest" href="tiny-umbrella.webmanifest"><link rel="apple-touch-icon" href="icons/icon_192.png"><script type="text/javascript" src="app.js"></script></head><body onload="Umbrella.init()"><div class="cols" id="col1"><div class="base"><div class="trigs"><div class="btns"><button onclick="Umbrella.roll(&quot;4dF&quot;)">4dF</button><button onclick="Umbrella.roll(&quot;2d6&quot;)">2d6</button></div><div class="imp"><input id="theimp"><button onclick="Umbrella.roll(&quot;input&quot;)">R!</button></div><a href="https://dice-roller.github.io/documentation/guide/notation/" target="blank">Notation</a></div><div id="res">--</div></div><div class="btnbox"><button class="flip" onclick="Umbrella.flip()">Flip</button></div></div><div class="cols" id="col2"><div class="btnbox"><button onclick="Umbrella.clear()">Clear</button><button class="flip" onclick="Umbrella.flip()">Flip</button></div><div id="histo"></div></div></body></html>
