<!DOCTYPE html><html lang="en"><head><title>Tiny Umbrella</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000"><meta name="description" content="my own personal diceset"><link rel="stylesheet" href="style.css"><link rel="icon" href="icons/icon_128.png"><link rel="manifest" href="tiny-umbrella.webmanifest"><link rel="apple-touch-icon" href="icons/icon_192.png"><script type="text/javascript" src="app.js"></script></head><body onload="Umbrella.init()"><div class="cols" id="col1"><div class="base"><div class="trigs"><div class="btns"><button onclick="Umbrella.roll(&quot;1d2&quot;)">1d2</button><button onclick="Umbrella.roll(&quot;1d4&quot;)">1d4</button><button onclick="Umbrella.roll(&quot;1d6&quot;)">1d6</button><!----><button onclick="Umbrella.roll(&quot;1d8&quot;)">1d8</button><button onclick="Umbrella.roll(&quot;1d12&quot;)">1d12</button><button onclick="Umbrella.roll(&quot;1d20&quot;)">1d20</button><!----><button onclick="Umbrella.roll(&quot;1d3&quot;)">1d3</button><button onclick="Umbrella.roll(&quot;1d10&quot;)">1d10</button><button onclick="Umbrella.roll(&quot;1d100&quot;)">1d100</button><!----><button onclick="Umbrella.roll(&quot;3d6kl2&quot;)">2d6 dis</button><button onclick="Umbrella.roll(&quot;2d6&quot;)">2d6</button><button onclick="Umbrella.roll(&quot;3d6k2&quot;)">2d6 avt</button><!----><button onclick="Umbrella.roll(&quot;6dFkl4&quot;)">4dF dis</button><button onclick="Umbrella.roll(&quot;4dF&quot;)">4dF</button><button onclick="Umbrella.roll(&quot;6dFk4&quot;)">4dF avt</button></div><div class="imp"><input id="theimp"><button onclick="Umbrella.roll(&quot;input&quot;)">R!</button><a href="https://dice-roller.github.io/documentation/guide/notation/" target="blank">Notation</a></div></div><div id="res">--</div></div><div class="btnbox"><button class="flip" onclick="Umbrella.flip()">Flip</button></div></div><div class="cols" id="col2"><div class="btnbox"><button onclick="Umbrella.clear()">Clear</button><button class="flip" onclick="Umbrella.flip()">Flip</button></div><div id="histo"></div></div></body></html>
